<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 03</title>
    <style>
        div.container {
            background-color: lightgray;
            display: flex;
            flex-flow: row nowrap;/* forma de linha sem quebra */
            /* 
            flex-direction: row;
            flex-wrap: nowrap;
             */
        }

        div.item {
            background-color: lightblue;
            border: 1x solid black;
            text-align: center;
            flex: auto;/* Faz nao ter espa√ßo em branco no elemento pai */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
