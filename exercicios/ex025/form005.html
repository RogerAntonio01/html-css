<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!-- todo botao de radio  que faz parte do mesmo grupo tem que ter o mesmo nome e so pode escolher uma das opçoes -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" nome="esbas" id="iesbas"><label for="">Basquete</label><br>
            <input type="checkbox" nome="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" nome="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" nome="esten" id="iesten"><label for="iesten">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
