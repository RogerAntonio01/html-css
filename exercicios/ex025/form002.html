<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--minlength="5" -- O valor deve ter pelo menos 5 caracteres 
        maxlength="30" -- O valor não deve exceder 30 caracteres 
        size="10" -- A largura do campo é suficiente para 10 caracteres
        placeholder="nome do usuário" -- Dica para o usuário sobre o que inserir 
        autocomplete="username" -- O navegador preenche automaticamente com o nome de usuário salvo -->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="13" placeholder="minimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
